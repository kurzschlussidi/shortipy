<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

        <title>Shortipy</title>
        
       


</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/"><ion-icon name="logo-rss"></ion-icon> Shortipy</a> 
       
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="https://github.com/maschhoff" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
            <!--  <a class="nav-item nav-link" href="/settings"><ion-icon name="settings"></ion-icon></a>-->
            </div>
          
        </div>
      </nav>
    </header>
      <section class="container">
    
      
          {% if message %}
          <div class="alert alert-primary" role="alert">
            {{ message }}
          </div>
          {% endif %}
          
   <br/><br/><br/><br/><br/><br/><br/><br/>
         
          <form action="/" method="POST">
            <div class="row">
            <div class="col">
              <div class="form-group">
            <input type="text" class="form-control input-lg" name="short" aria-describedby="short" placeholder="1234 or www.">
              </div>
             
            </div>
            </div>
            <div class="row">
            <div class="col" align="right">
              <div class="form-group">
            <button type="submit" class="btn btn-primary"><ion-icon name="search"></ion-icon></button>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
            <button type="submit" class="btn btn-primary"><ion-icon name="add-circle"></ion-icon></button>
              </div>
            </div>
          </div>
          
          </form>
          
      </section>
  



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
